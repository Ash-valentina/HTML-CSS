<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      .container {
        display: flex;
        min-height: 30px;
        border: 5px solid black;
      }
      .item {
        border: 2px dashed black;
        display: flex;
        flex-basis: 10px;
      }
    </style>
  </head>
  <body class="body container">
    <div class="item" style="background-color: brown">A</div>
    <div class="item" style="background-color: blue">B</div>
    <div class="item" style="background-color: green">C</div>
    <div class="item" style="background-color: purple">D</div>
    <div class="item" style="background-color: yellow">E</div>
    <div class="item" style="background-color: pink">F</div>
  </body>
</html>
